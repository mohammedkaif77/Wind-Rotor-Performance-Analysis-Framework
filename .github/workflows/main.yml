name: Wind Rotor ML Engineering Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r wind_ai_framework/requirements.txt

    - name: Run Linting
      run: |
        pip install flake8
        flake8 wind_ai_framework/ || true

    - name: Run Tests
      run: |
        if [ -d "tests" ]; then
          pip install pytest
          pytest tests/
        else
          echo "No tests found"
        fi

    - name: Run Main ML Pipeline
      run: |
        python wind_ai_framework/main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wind-rotor-artifacts
        path: |
          wind_ai_framework/models/
          wind_ai_framework/reports/
          wind_ai_framework/data/
