name: Wind Rotor ML Engineering Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  generate_data:
    name: Generate Dataset
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Generate Wind Dataset
        run: |
          python -c "from src.data_generator import generate_wind_dataset; generate_wind_dataset()"

  train_and_evaluate:
    name: Run Physics + ML Framework
    runs-on: ubuntu-latest
    needs: generate_data

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Main Framework
        run: |
          python main.py

  upload_reports:
    name: Upload Reports
    runs-on: ubuntu-latest
    needs: train_and_evaluate

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Upload Reports Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wind-rotor-reports
          path: reports/
